<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Ignite Learning - Master Product Management & Tech Skills</title>
    <meta name="title" content="Ignite Learning - Master Product Management & Tech Skills" />
    <meta name="description" content="Learn product management, tech skills, and professional development with interactive lessons, flashcards, and AI-powered learning. Start your career growth journey today." />
    <meta name="keywords" content="product management course, tech skills training, online learning, professional development, career growth, interactive lessons, AI tutor, flashcards, knowledge checks" />
    <meta name="author" content="Ignite Learning" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://yourdomain.com" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:title" content="Ignite Learning - Master Product Management & Tech Skills" />
    <meta property="og:description" content="Learn product management, tech skills, and professional development with interactive lessons, flashcards, and AI-powered learning." />
    <meta property="og:image" content="https://yourdomain.com/og-image.jpg" />
    <meta property="og:site_name" content="Ignite Learning" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://yourdomain.com" />
    <meta name="twitter:title" content="Ignite Learning - Master Product Management & Tech Skills" />
    <meta name="twitter:description" content="Learn product management, tech skills, and professional development with interactive lessons, flashcards, and AI-powered learning." />
    <meta name="twitter:image" content="https://yourdomain.com/twitter-image.jpg" />

    <!-- Additional SEO -->
    <meta name="theme-color" content="#EF0B72" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Structured Data for Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "EducationalOrganization",
      "name": "Ignite Learning",
      "description": "Interactive online learning platform for product management and tech skills",
      "url": "https://yourdomain.com",
      "logo": "https://yourdomain.com/logo.png",
      "sameAs": [
        "https://twitter.com/ignitelearning",
        "https://linkedin.com/company/ignitelearning"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Customer Support",
        "email": "support@yourdomain.com"
      }
    }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700;800&display=swap" rel="stylesheet">
