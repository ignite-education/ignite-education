<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Your Password</title>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: #f5f5f5;">
  <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #f5f5f5; padding: 40px 20px;">
    <tr>
      <td align="center">
        <!-- Main Container -->
        <table width="600" cellpadding="0" cellspacing="0" border="0" style="background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); border-radius: 12px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.15);">

          <!-- Logo -->
          <tr>
            <td align="center" style="padding: 40px 20px 20px;">
              <img src="https://yjvdakdghkfnlhdpbocg.supabase.co/storage/v1/object/public/assets/ignite_Logo_MV_6.png" alt="Ignite" width="140" style="display: block; max-width: 140px; height: auto;">
            </td>
          </tr>

          <!-- Content -->
          <tr>
            <td style="padding: 20px 40px 40px; color: #ffffff;">
              <h1 style="font-size: 24px; font-weight: 600; margin: 0 0 20px; color: #ffffff;">Reset Your Password</h1>

              <p style="font-size: 16px; line-height: 1.6; margin: 0 0 25px; color: rgba(255,255,255,0.9);">
                Click the button below to reset your password:
              </p>

              <!-- Button -->
              <table width="100%" cellpadding="0" cellspacing="0" border="0">
                <tr>
                  <td align="center" style="padding: 10px 0 30px;">
                    <a href="{{ .ConfirmationURL }}" style="display: inline-block; padding: 14px 40px; background-color: #ec4899; color: #ffffff; text-decoration: none; border-radius: 12px; font-weight: 600; font-size: 16px;">
                      Reset Password
                    </a>
                  </td>
                </tr>
              </table>

              <p style="font-size: 14px; line-height: 1.6; margin: 0; color: rgba(255,255,255,0.7);">
                This link expires in 1 hour. If you didn't request this, you can safely ignore this email.
              </p>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td align="center" style="padding: 25px 40px; background: rgba(0,0,0,0.3); font-size: 13px; color: rgba(255,255,255,0.6);">
              <p style="margin: 0; font-size: 13px; color: rgba(255,255,255,0.6);">
                <strong>Ignite Education</strong><br>
                Building a smarter, more personalised era of education.
              </p>
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>
</html>
