<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Your Password - Ignite Education</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      background-color: #000000;
      padding: 20px;
    }

    .email-container {
      max-width: 600px;
      margin: 0 auto;
      background: #000000;
      border-radius: 12px;
      overflow: hidden;
    }

    .header {
      text-align: center;
      padding: 40px 20px 30px;
    }

    .logo {
      max-width: 140px;
      height: auto;
    }

    .content {
      padding: 40px 30px;
      color: #ffffff;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 30px;
      color: #ffffff;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #ffffff;
      line-height: 1.8;
    }

    .button-container {
      text-align: center;
      margin: 35px 0;
    }

    .reset-button {
      display: inline-block;
      padding: 14px 40px;
      background-color: #ec4899;
      color: #ffffff;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .reset-button:hover {
      background-color: #db2777;
    }

    .secondary-text {
      font-size: 14px;
      color: #ffffff;
      margin-bottom: 15px;
    }

    .footer {
      padding: 25px 30px;
      text-align: center;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.6);
    }

    .footer p {
      margin: 5px 0;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.6);
    }

    .footer a {
      color: #ec4899;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Mobile responsiveness */
    @media only screen and (max-width: 600px) {
      .email-container {
        border-radius: 0;
      }

      .content {
        padding: 30px 20px;
      }

      h1 {
        font-size: 20px;
      }

      p {
        font-size: 15px;
      }

      .reset-button {
        padding: 12px 30px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="email-container">
    <!-- Header -->
    <div class="header">
      <img src="https://yjvdakdghkfnlhdpbocg.supabase.co/storage/v1/object/public/assets/ignite_Logo_MV_6.png" alt="Ignite Education" class="logo">
    </div>

    <!-- Content -->
    <div class="content">
      <h1>Reset Your Password</h1>

      <p>We received a request to reset your password.<br>Click the button below to create a new password:</p>

      <!-- Reset Button -->
      <div class="button-container">
        <a href="{{ .ConfirmationURL }}" class="reset-button">Reset Password</a>
      </div>

      <p class="secondary-text" style="margin-bottom: 8px;">This link will expire in 1 hour for security reasons.</p>

      <p class="secondary-text" style="margin-bottom: 15px;">If you didn't request a password reset, you can safely ignore this email.</p>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p><a href="https://ignite.education">ignite.education</a></p>
    </div>
  </div>
</body>
</html>
